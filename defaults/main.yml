---
portainer_allow_bindmounts_users: false
portainer_allow_privileged_users: false
portainer_auth_method: 1  # 1 (Internal authentication), 2 (LDAP authentication)
portainer_company_logo_url: ""
portainer_data: /opt/portainer
portainer_endpoints: []
# - {name: local, url: ""}
# - {name: remote1, url: "tcp://1.2.3.4:56789"}
portainer_image: portainer/portainer-ce
# portainer_labels:
#   traefik.port: "9090"
#   traefik.frontend.rule: "PathPrefix:/search/,/xxxx
portainer_ldap_basedn: "ou=Users,dc=example,dc=com"
portainer_ldap_filter: "(objectClass=inetOrgPerson)"
portainer_ldap_passwd: ""
portainer_ldap_url: ldap.example.com
portainer_ldap_userdn: "cn=test,dc=example,dc=com"
portainer_ldap_port: 389
portainer_ldap_starttls: false
portainer_ldap_tls_enabled: false
portainer_ldap_tls_skipverify: false
portainer_ldap_username_attribute: uid
portainer_name: portainer
portainer_passwd: Abcdef123456!
portainer_port: 9000
portainer_port_ssl: 9443
portainer_port_tunnel: 8000
portainer_registry_auth: false
portainer_registry_configure: false
portainer_registry_name: nexus
portainer_registry_passwd: ""
portainer_registry_port: 5001
portainer_registry_type: 3  # 1 (Quay.io), 2 (Azure container registry) or 3 (custom registry)
portainer_registry_url: 1.2.3.4
portainer_registry_user: ""
portainer_settings_configure: false
portainer_templates_url: https://raw.githubusercontent.com/portainer/templates/master/templates.json
portainer_user: admin
portainer_version: "2.16.2"
